<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="content">
    <ion-button (click)="selectImage()">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Chosse image</ion-label>
    </ion-button>

    <ion-button (click)="openModal();">
      open modal for test
    </ion-button>

    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let photo of photos">
          <ion-card>
            <ion-img [src]="photo.webPath"></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
